<body>
	<script>
		new nyc.Loading();
	</script>
	<h1 class="banner"><span>Crime Victim Services Finder</span></h1>
	<div id="map"></div>
	<div id="age-filter"></div>
	<div id="type-filter"></div>
	<a id="cvs-call-btn" class="ctl ctl-btn" data-role="button" data-icon="none" data-iconpos="notext">call for assistance</a>
	<a id="cvs-email-btn" class="ctl ctl-btn" data-role="button" data-icon="none" data-iconpos="notext">email for assistance</a>
	<div id="contact">
		<div class="content">
			<div class="close"><a onclick="$('#contact').fadeOut();"><span class="noshow">Close</span></a></div>
			<div class="msg">
				<div class="call">
					<a class="emergency" data-role="button" href="tel:911">For emergencies call 911</a>
					<a class="assist" data-role="button" href="tel:212-555-5555">For assistance call 212-555-5555</a>
				</div>
				<div class="email">
					<a class="assist" data-role="button" href="mailto:assist@mocj.nyc.gov?subject=Assistance%20Request&body=blah%20blah">For assistance</a>
					<a class="provider" data-role="button" href="mailto:provider@mocj.nyc.gov?subject=Provider%20Update&body=blah%20blah">To update provider info</a>
				</div>
			</div>
		</div>
	</div>
	<script src="js/decoration.js"></script>
	<script src="js/filter.js"></script>
	<script src="js/style.js"></script>
	<script src="js/cvs.js"></script>
